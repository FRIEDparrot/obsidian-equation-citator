name: Continuous Integration
on:
  pull_request:
    branches:
      - master
      - dev-latest
    types: [opened, synchronize, reopened]
  merge_group:
    branches:
      - master
      - dev-latest
  workflow_dispatch:
  
env:
  TEST_REPO: FRIEDparrot/obsidian-equation-citator-test
  TEST_REPO_REF: main

jobs:
  build-and-test:
    name: Node CI
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x] # use latest
    
    steps:
      - name: Checkout plugin
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: package-lock.json
      
      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run check

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Type check
        run: npm run type-check
